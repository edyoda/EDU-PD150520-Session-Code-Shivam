{% extends 'base.html' %}


{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    {{form.name.errors}}
    <div>Name: 
        <input type="text" name='name'>
    </div>

</form>
{% endblock content %}
